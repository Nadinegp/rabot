<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chatbot-container">
        <!-- Chatbot Section -->
        <div id="chatbot">
            <div id="conversation">
                <div class="chatbot-message">
                    <p class="chatbot-text">Hi! ðŸ‘‹ Ask the pharaoh!</p>
                </div>
            </div>
            <form id="input-form">
                <message-container>
                    <input id="input-field" type="text" placeholder="Type your message here">
                    <button id="submit-button" type="submit">
                        <img class="send-icon" src="send-message.png" alt="">
                    </button>
                </message-container>
            </form>
        </div>  
        <!-- End of Chatbot Section -->

        <!-- Rest of Your Page Content -->
        <div class="chatbotmode-page">
            <img class="background-icon" alt="" src="/content/rabot/public/background2x.png" />

            <div class="navbar-style-3">
                <div class="navbar-toggler">
                    <div class="navbar-toggler-icon"></div>
                </div>
                <div class="collapse-navbar-collapse">
                    <div class="form-group">
                        <div class="input-group">
                            <img
                                class="input-group-prepend-icon"
                                alt=""
                                src="/content/rabot/public/inputgroupprepend.svg"
                            />

                            <div class="form-control">
                                <div class="search">Search</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="navbar-nav">
                    <div class="li" id="liContainer">
                        <div class="a">
                            <div class="link">Home</div>
                        </div>
                    </div>
                    <div class="li1">
                        <div class="a">
                            <div class="link">About</div>
                        </div>
                    </div>
                    <div class="navbar-nav-child"></div>
                    <div class="li2" id="liContainer2">
                        <div class="a">
                            <div class="link">Exhibits</div>
                        </div>
                    </div>
                    <div class="li3" id="liContainer3">
                        <div class="a">
                            <div class="link">Ra'bot</div>
                        </div>
                    </div>
                    <div class="li4">
                        <div class="a4" id="aContainer">
                            <div class="link">Entertainment</div>
                        </div>
                    </div>
                    <div class="li5" id="liContainer5">
                        <div class="a">
                            <div class="link">Contact</div>
                        </div>
                    </div>
                </div>
            </div>
            <img class="logo-1-icon" alt="" src="/content/rabot/public/logo-12x.png" />
        </div>
    <!-- Chatbot JavaScript -->
    <script src="/content/rabot/chatbot.js"></script>

    <script>
        // Function to handle form submission and update chat window
        document.getElementById("input-form").addEventListener("submit", function(event) {
            event.preventDefault();  // Prevent form submission
            let inputField = document.getElementById("input-field");
            let message = inputField.value.trim();

            if (message !== "") {
                let conversation = document.getElementById("conversation");
                let newMessage = document.createElement("div");
                newMessage.classList.add("user-message");
                newMessage.innerHTML = <p class="user-text">${message}</p>;
                conversation.appendChild(newMessage);

                // Clear input field after submission
                inputField.value = "";

                // Scroll to the bottom of the conversation
                conversation.scrollTop = conversation.scrollHeight;
            }
        });
    </script>        <!-- End of Script for Navigation -->

    </div>

    <!-- Chatbot JavaScript -->
    <script src="chatbot.js"></script>
</body>
</html>
